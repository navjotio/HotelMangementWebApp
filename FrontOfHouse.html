<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=" user-scalable =no,width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="FrontOfHouse.css" />
</head>

<body>
    <form>
        <div class="new-expense__controls">
            <div class="new-expense__control">
                <label>Employee Name</label>
                <input type="text" required></input>
            </div>
            <div class="new-expense__control">
                <label>Salary</label>
                <input type="" min={0.01} step={0.01} required></input>
            </div>
            <div class="new-expense__control">
                <label>Date</label>
                <input type="date" min='2000-01-01' max='2023-12-31' required></input>
            </div>
            <div class="new-expense__control">
                <label>Date Of Birth</label>
                <input type="date" min="1940-01-01" max="2023-12-31 " required></input>
            </div>
            <div class="new-expense__control">
                <label>Contact</label>
                <input type="tel" required></input>
            </div>
            <button type="submit" id="btn">Add Employee</button>
        </div>
    </form>
</body>
