<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="loginbox">
        <form id="LoginForm" method="get">
            <p>Username</p>
            <input id="Uname" type="username" name="username" placeholder="Enter username" autocomplete="off" required>
            <p>Password</p>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                placeholder="Enter Password" required>
            <!-- <input type="submit" name="" value="Login" class="LoginBtn"><br /> -->
            <button type="submit" value="Login" class="LoginBtn">Submit</button>
            <a href="LostPassword.js" onclick="LostPassword()">Lost your password?</a><br />
        </form>
        <img src="P.png" class="logo">
        <i class="far fa-eye" id="togglePassword"></i>
    </div>
</body>
